version: "3.7"

services:

  gothic:
    container_name: gothic
    image: gothic:latest
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ${ENV_FILE:-./env/sim.env}
    expose:
      - "7720"
      - "7721"
      - "7722"
      - "7727"
      - "7729"
    ports:
      - "7720:7720"
      - "7721:7721"
      - "7722:7722"
      - "7727:7727"
      - "7729:7729"
    networks:
      default:
        aliases:
          - host.docker.internal
    restart: unless-stopped

  envoy:
    container_name: envoy
    image: grpcweb/envoy:latest
    command: /usr/local/bin/envoy -c /etc/envoy/envoy.yaml ${ENVOY_FLAGS:-}
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml
    expose:
      - "8080"
      - "9901"
    ports:
      - "8001:8080"
      - "9901:9901"
    networks:
      default: { }
    restart: unless-stopped
