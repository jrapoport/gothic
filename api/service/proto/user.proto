syntax = "proto3";

package user;

option go_package = "github.com/jrapoport/gothic/api/grpc/rpc/user";

import "google/protobuf/empty.proto";
import "google/protobuf/struct.proto";
import "api.proto";

service User {
  rpc GetUser (UserRequest) returns (api.UserResponse) {
  }

  rpc UpdateUser (UpdateUserRequest) returns (api.UserResponse) {
  }

  rpc SendConfirmUser (google.protobuf.Empty) returns (google.protobuf.Empty) {
  }

  rpc ChangePassword (ChangePasswordRequest) returns (api.BearerResponse) {
  }
}

message UserRequest {
}

message UpdateUserRequest {
  string username = 1;
  google.protobuf.Struct data = 2;
}

message ChangePasswordRequest {
  string password = 1;
  string new_password = 2;
}
