syntax = "proto3";

package settings;

option go_package = "github.com/jrapoport/gothic/api/grpc/rpc/admin/settings";

service Settings {
  rpc Settings (SettingsRequest) returns (SettingsResponse) {
  }
}

message SettingsRequest {
}

message SettingsResponse {
  string name = 1;
  string version = 2;
  string status = 3;
  SignupSettings signup = 4;
  MailSettings mail = 5;
}

message SignupSettings {
  bool disabled = 1;
  bool autoconfirm = 2;
  ProviderSettings provider = 3;
}

message ProviderSettings {
  string internal = 1;
  map<string, bool> external = 2;
}

message MailSettings {
  bool   disabled = 1;
  string host = 2;
  int64    port = 3;
  string authentication = 4;
  string encryption = 5;
}